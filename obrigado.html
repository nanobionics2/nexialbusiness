<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado pela Inscrição</title>
  <style>
    body {
      background: linear-gradient(to right, #0d47a1, #1976d2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .box {
      background-color: rgba(255,255,255,0.1);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 500px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffeb3b;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    a {
      background-color: #ffca28;
      color: #0d47a1;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #ffd54f;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Obrigado pela sua mensagem!</h1>
    <p>Recebemos sua solicitação com sucesso.<br>
    Em breve, entraremos em contato pelo e-mail ou WhatsApp informado.</p>
    <a href="index.html">Voltar ao Início</a>
  </div>
</body>
</html>
